<div class="container body-content" ng-controller="AccManage as main">
    <div class="row">
        <div class="col-md-4">
            <h2>Register</h2>
            <form ng-submit="main.register()">
                <strong>Username</strong>
                <input type="text" class="form-control" name="user" ng-model="main.user" />
                <strong>Password</strong>
                <input type="text" class="form-control" name="passA" ng-model="main.passA" />
                <strong>Password Confirm</strong>
                <input type="text" class="form-control" name="passB" ng-model="main.passB" />
                <p class="spacer"></p>
                <input type="submit" class="btn btn-default" />
            </form>
        </div>
    </div>
    <hr />
    <h4>Users</h4>
    <ul>
        <li ng-repeat="user in main.users">{{user}}</li>
    </ul>
</div>
