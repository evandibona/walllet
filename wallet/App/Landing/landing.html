<div class="container body-content"
     ng-controller="Landing as main"
     ng-init="appMain.isLanding = true">
    <div class="pure-g text-center" id="landing-header">
        <!--css: larger font, spacing beneath-->
        <h1 style="color: white">folio.</h1>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 well login-modal">
            <button class="pure-button login" ng-click="main.flip('login')">
                Login
            </button>
            <button class="pure-button register" ng-click="main.flip('register')">
                Register
            </button>
            <form ng-submit="main.authenticate()" class="pure-form pure-form-stacked"
                  id="login-form">
                <div>
                    <div>
                        <strong ng-show="main.isRegister" >Full Name</strong>
                        <input type="text" name="name" ng-model="main.logreg['name']" ng-show="main.isRegister"/>

                        <strong>Username</strong>
                        <input type="text" name="username" ng-model="main.logreg['user']"/>

                        <strong ng-show="main.isRegister" >Email</strong>
                        <input type="email" name="email" ng-model="main.logreg['email']"  ng-show="main.isRegister"/>

                        <strong>Password</strong>
                        <input type="password" name="passA" ng-model="main.logreg['pass']" />

                        <strong ng-show="main.isRegister">
                            Password Confirm
                        </strong>
                        <input type="password" name="passB" ng-model="main.logreg['cpass']"
                               ng-show="main.isRegister" />

                        <div style="color: red"
                             ng-show="main.isRegister && (main.passA != main.passB)">
                            <strong>Passwords do not match. </strong>
                        </div>
                        <p>{{main.error}}</p>
                        <input type="submit" class="pure-button pure-button-primary" />
                    </div>
                </div>
            </form>
        </div>
        <div id="login-account-info" class="pure-u-1-1 pure-u-md-1-3">
            <p>All filler accounts have the password: <span>123!@#qweQWE</span></p>
            <table class="pure-table table-dark">
                <thead>
                    <tr>
                        <th> Username </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in main.users">
                        <td>{{user.Username}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
