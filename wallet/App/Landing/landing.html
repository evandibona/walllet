<div class="container body-content"
     ng-controller="Landing as main"
     ng-init="appMain.isLanding = true">
    <div class="pure-g text-center" id="landing-header">
        <!--css: larger font, spacing beneath-->
        <h1 style="color: white">folio.</h1>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3 well">
            <button class="pure-button" ng-click="main.isRegister = true">
                Login
            </button>
            <button class="pure-button" ng-click="main.isRegister = false">
                Register
            </button>
            <form ng-submit="main.authenticate()" class="pure-form pure-form-stacked"
                  id="login-form">
                <div class="pure-g">
                    <div class="pure-u-sm-1-4"></div>
                    <div class="pure-u-sm-1-2">
                        <strong>Email</strong>
                        <input type="email" class="form-control" name="email" ng-model="main.email" />
                        <strong>Password</strong>
                        <input type="password" class="form-control" name="passA" ng-model="main.passA" />
                        <strong ng-show="main.isRegister">
                            Password Confirm
                        </strong>
                        <input type="password" class="form-control" name="passB" ng-model="main.passB"
                               ng-show="main.isRegister" />
                        <div style="color: red"
                             ng-show="main.isRegister && (main.passA != main.passB)">
                            <strong>Passwords do not match. </strong>
                        </div>
                        <p>{{main.error}}</p>
                        <input type="submit" class="pure-button pure-button-primary" />
                    </div>
                    <div class="pure-u-sm-1-4"></div>
                </div>
            </form>
        </div>
        <div class="pure-u-1-3">
        </div>
    </div>
</div>
