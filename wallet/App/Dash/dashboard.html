<ng-include src="'App/Navbar/navbar.html'">
</ng-include>
<div class="container body-content"
     ng-init="appMain.isLanding = false"
     ng-controller="Dashboard as main">


    <div class="pure-g">
        <div class="pure-u-1-1 pure-u-sm-1-2 pure-u-md-1-4">
            <div id="recent-transactions" class="tile tile-green-sea transactions">
                <h3>Recent Transactions</h3>
                <ul class="stacked-list">
                    <li ng-repeat="tx in main.recentTransactions" class="transaction">
                        <div class="transaction-head">
                            <h4 class="transaction-date"> {{tx.date}} </h4>
                            <h4 class="transaction-date"> {{tx.user}} </h4>
                        </div>
                        <span>{{tx.amnt}}</span>
                        <p><i>{{tx.desc}}</i></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1-1 pure-u-sm-1-2 pure-u-md-1-4">
            <div id="bank-accounts" class="tile tile-sun-flower">
                <h3>Bank Accounts</h3>
                <ul class="stacked-list">
                    <li class="account-label"
                        ng-repeat="(name, balance) in main.bankAccounts">
                        <h4 > {{name}} </h4>
                        <p>&nbsp;&nbsp;</p>
                        <span> {{balance}}</span>
                    </li>
                </ul>
            </div>
            <div id="real-balance" class="tile widget widget-red">
                <span class="widget-value"> {{main.hhBalanceReal}} </span>
                <span class="widget-s">calculated balance</span>
            </div>
            <div class="tile widget widget-purple">
                <span class="widget-value">{{main.hhBalanceEst}} </span>
                <span class="widget-s">Est. balance</span>
            </div>
        </div>
        <div class="pure-u-1-1 pure-u-md-1-2">
            <div class="tile tile-belize-hole pools">
                <h3>Budget</h3>
                <div id="canvas"></div>
            </div>
        </div>
    </div>
</div>
