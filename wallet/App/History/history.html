<ng-include src="'App/Navbar/navbar.html'">
</ng-include>
<div class="container body-content"
     ng-init="appMain.isLanding = false"
     ng-controller="History as main">

    <div class="pure-g">
        <div class="pure-u-md-1-4"></div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="section">
                <h2> Action History  </h2>
                <table id="history-table" class="pure-table pure-table-horizontal pure-table-striped">
                    <thead>
                        <tr>
                            <th> What </th>
                            <th> When </th>
                            <th> Who </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="a in main.actions">
                            <td> {{a.what}} </td>
                            <td> {{a.when}} </td>
                            <td> {{a.who}}  </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pure-u-md-1-4"></div>
    </div>
</div>
