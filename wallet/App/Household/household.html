<ng-include src="'App/Navbar/navbar.html'">
</ng-include>
<div class="container body-content"
     ng-init="appMain.isLanding = false"
     ng-controller="Household as main">

    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-4">
            <div class="tile tile-alizarin">
                <h1> Member Stuff </h1>
            </div>
            <div id="real-balance" class="tile widget widget-purple">
                <span class="widget-value"> {{main.assignedHouse}} </span>
                <span class="widget-s">My Current Household</span>
            </div>
            <div id="my-invitations" class="tile tile-belize-hole">
                <h3> Invitations </h3>
                <ul class="stacked-list invitation-list">
                    <li>
                        <h3>Smith</h3>
                        <i>Hey Joe! Here's an invitation!</i>
                        <button class="pure-button button-blue"> Accept </button>
                        <button class="pure-button button-red"> Rebuke </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-md-1-4">
            <!--
            <div id="biggest-tx" class="tile tile-alizarin transactions">
                <h3> Largest Expenses This Month</h3>
                <ul class="stacked-list">
                    <li>
                        <div class="transaction-head">
                            <h4 class="transaction-date"> 4.14.2015 </h4>
                            <h4 class="transaction-name"> Expense #21 </h4>
                        </div>
                        <span>$12,000</span>
                        <p><i>Bought the bare lot. </i></p>
                    </li>
                </ul>
            </div>
            -->
        </div>
        <div class="pure-u-1 pure-u-md-1-4">
            <div class="tile tile-sun-flower">
                <h1> Household Head Stuff </h1>
            </div>
            <div id="my-household" class="tile tile-carrot">
                <h3> Edit Household </h3>
                <form class="pure-form pure-form-stacked tile-form"
                      ng-submit="main.declareHouse()">
                    <fieldset>
                        <label for="house-name">Name</label>
                        <input id="house-name" type="text" ng-model="main.declaredHouse"/>

                        <input type="submit" class="pure-button button-carrot" />
                    </fieldset>
                </form>
            </div>
            <div class="tile tile-turquoise">
                <h3> Create An Invitation </h3>
                <form class="pure-form pure-form-stacked tile-form"
                      ng-submit="main.sendInvite()">
                    <fieldset>
                        <label for="user-search">Username</label>
                        <input id="user-search" type="text" ng-model="main.newInvite" />
                        <!-- Auto complete, search as typing-->

                        <input type="submit" class="pure-button pure-button-primary" value="Send Invite">
                    </fieldset>
                </form>
            </div> 
            <div id="sent-invitations" class="tile tile-green-sea">
                <h3> Sent Invitations </h3>
                <ul class="stacked-list sent-invitation-list">
                    <li class="invitation-item" ng-repeat="invite in main.sentInvites">
                        <form class="pure-form" ng-submit="main.deleteInvite(invite.Id)">
                                <h3>{{invite.Username}}</h3>
                                <input type="submit" class="pure-button button-red" value="Delete" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-4">
        </div>
    </div>
</div>
